<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class = "conteiner">
      <div class = "wrapper">
        <img src="./images/image-product-desktop.jpg">
      </div>

      <div class = "Product">
        <div class = "kind">PERFUME</div>
        <div class = "name">Gabrielle Essence Eau De Parfum</div>
        <div class = "discription"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </div>
        <div class = "price">
              <span class = "sale">$149.99</span>
              <span class = "normal"><del>$169.99</del></span>
        </div>
        <div class = "cart">
          <img src = "./images/icon-cart.svg" alt = "#">
          <span class="add"> Add to cart</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
